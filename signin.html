        <li>Home</li>

        <input type="text" name="password" placeholder="password"></input><br>
        <button onclick="valid()">Signin</button><br>
    </fieldset>
    <select>
        <optgroup label="groups">
            <option value="Betch">CSE</option>
            <option value="Btech">ECE</option>
            <option value="Degree">BSC</option>
            <option value="Degree">ARTs</option>
        </optgroup>

    </div>
